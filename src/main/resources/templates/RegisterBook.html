<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Digital Library</title>
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/stylesheets/style.css" />
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1 class="dl-title">Digital Library</h1>
			<div class="clearfix">
				<div class="pull-left">
					<p class="lead">Organize your book collection!</p>
				</div>
				<div class="pull-right">
					<button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#newBookModal">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4" th:each="book : ${allBooks}">
				<h2 th:text="${book.title}">Title</h2>
				<h4 th:text="${book.author}">Author</h4>
				<p th:text="${book.about}">About</p>
			</div>
		</div>
	</div>
	
	
	<!-- Modal -->
	<div class="modal fade" id="newBookModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">
	        	<span>&times;</span>
        	</button>
	        <h4 class="modal-title">New book</h4>
	      </div>
		  <form action="/books" method="POST">
		  	<div class="modal-body">
		  		<div class="form-group">
		  			<label for="title">Title</label>
		  			<input type="text" class="form-control" id="title" placeholder="Title" name="title">
		  		</div>
		  		<div class="form-group">
		  			<label for="author">Author</label>
		  			<input type="text" class="form-control" id="author" placeholder="Author" name="author">
		  		</div>
		  		<div class="form-group">
		  			<label for="about">About</label>
		  			<textarea class="form-control" rows="3" id="about" name="about"></textarea>
		  		</div>
		  	</div>
		  	<div class="modal-footer">
		  		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		  		<button type="submit" class="btn btn-primary">Save</button>
		  	</div>
		  </form>
	    </div>
	  </div>
	</div>
	
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
